<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo of goRdf Parser</title>
    <style>
        body {
            height: 100%
        }
        textarea {
            width: 49%;
            height: 97vh;
            overflow-y: scroll;
            overflow-x: scroll;
            resize: none
        }
    </style>
    <script>
        function setOutput() {
            let xmlHttpRequest = new XMLHttpRequest();
            document.getElementById("outputTextArea").value =  "hold on, your process is being sent to the server. The response will be redirected soon")
            xmlHttpRequest.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById("outputTextArea").value = this.responseText;
                }
            };
            // xmlHttpRequest.open("POST", "/get?data=" + encodeURIComponent(document.getElementById("inputTextArea").value), true);
            let fd = new FormData();
            xmlHttpRequest.open("POST", "/get", true);
            fd.append("data", document.getElementById("inputTextArea").value);
            xmlHttpRequest.send(fd);
        }
    </script>
</head>

<body>
<form id="rishabh">
    <textarea id="inputTextArea" oninput="setOutput()" placeholder="Enter the RDF input. The output triples will automatically be updated in the rhs textarea. Note: This might not work for gigantic inputs."></textarea>
    <textarea id="outputTextArea" style="float: right" readonly></textarea>
</form>
</body>
</html>
